<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM with chai <3</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').
        appendChild(li)
    }
    addLanguage('python')
    addLanguage('TypeScript')


    function addLangName(langName){
        const li = document.createElement('li')
        li.append(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addLangName('Go')
    addLangName('Rust')

    // Edit part
    const py = document.querySelector("li:nth-child(2)")
    // console.log(py);
    // py.innerHTML = 'Ruby'
    const newli = document.createElement('li')
    newli.textContent = "Apex"
    py.replaceWith(newli)

    // Edit
    const firstChild = document.querySelector('li:first-child')
    firstChild.outerHTML = '<li>C++</li>'

    // Remove
    const lastChild = document.querySelector('li:last-child')
    lastChild.remove()
</script>
</html>
